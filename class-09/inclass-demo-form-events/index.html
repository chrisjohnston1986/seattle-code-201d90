<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forms and Events</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Events: boxes and forms</h1>
  </header>
  <main>

    <form id="my-form">
      <fieldset>
        <legend>Fieldset Context</legend>
        <!-- Inputs and labels: 2 options -->
        <!-- Option 1: elements are siblings: tether label and input with for and id-->
        <label for="firstName">Name:</label>
        <input id="firstName" type="text" name="firstName">
        <!-- event.target.firstName.value === whatever user inputs -->

        <!-- Option 2: next label adn input field -->
        <label>Age
          <input type="number" name="age" required>
          <!-- event.target.age.value === whatever user inputs -->
        </label>

        <label for="password">Password</label>
        <input id="password" type="password" name="password">

        <select name="reality-tv" id="reality-tv">
          <option value="default">Pick a show</option>
          <option value="bh">Beverly Hills</option>
          <option value="bachelor">Bachelor</option>
          <option value="first-sight">Married At First Sight</option>
        </select>
        <!-- event.target.reality-tv.value -->
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <section id="container">
      <h3>Click on a box below</h3>

      <article id="box-one">Box 1</article>
      <article id="box-two">Box 2</article>
      <article id="box-three">Box 3</article>
      <section id="results"></section>
    </section>

  </main>
  <script src="js/app.js"></script>
</body>
</html>
