<!DOCTYPE html>
<html lang="en">
<head>
  <title>Adopt a Kitten</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">

<body>
  <header>
    <h1>🐾 Adopt a Kitten 🐾</h1>
    <nav>
      <!-- <h2><a href="sales.html">Sales Page</a></h2> -->
    </nav>
  </header>
  <main>

    <!-- Build form to add kittens -->
    <form id="my-form">
      <fieldset>
        <legend>Basic Info</legend>

        <label for="kittenName">Kitten Name</label>
        <input id="kittenName" type="text" name="kittenName">

        <label for="interests">Interests (please separate using commas)</label>
        <input id="interests" type="text" name="interests">

        <label for="photo">Photo</label>
        <input id="photo" type="text" name="photo">
      </fieldset>
      <fieldset>
        <legend>Temperment</legend>
        
        <label for="dogs">Good with Dogs</label>
        <input id="dogs" type="checkbox" name="dogs">

        <label for="cats">Good with Cats</label>
        <input id="cats" type="checkbox" name="cats">

        <label for="kids">Goods with Kids</label>
        <input id="kids" type="checkbox" name="kids">
        <!-- event.target.kids.checked -->
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <section id="kitten-profiles"></section>

  </main>

</body>
